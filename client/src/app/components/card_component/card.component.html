<div class="col-md-4" style="padding: 10px">
  <md-card class="basic-card">
    <img md-card-image src="{{imageSrc}}">
    <md-card-header>
      <a routerLink="/home/:id" routerLinkActive="active">
        <md-card-title>{{title}}</md-card-title>
      </a>
      <md-card-subtitle>{{subtitle}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>{{description}}</p>
    </md-card-content>
  </md-card>
</div>
